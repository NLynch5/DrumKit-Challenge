<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NL Drumkit challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Click on a button or hit the key to play the drum.</header>
    <div id="buttonContainer">
        <div id="qKey">
            <p>Q</p>
            <p>Tom</p>
            <audio id="tom" src="sounds/tom.wav"></audio>
        </div>
        <div id="wKey">
            <p>W</p>
            <p>Boom</p>
            <audio id="boom" src="sounds/boom.wav"></audio>
        </div>
        <div id="eKey">
            <p>E</p>
            <p>Clap</p>
            <audio id="clap" src="sounds/clap.wav"></audio>
        </div>
        <div id="rKey">
            <p>R</p>
            <p>Hihat</p>
            <audio id="hihat" src="sounds/hihat.wav"></audio>
        </div>
        <div id="tKey">
            <p>T</p>
            <p>Kick</p>
            <audio id="kick" src="sounds/kick.wav"></audio>
        </div>
        <div id="yKey">
            <p>Y</p>
            <p>Openhat</p>
              <audio id="openhat" src="sounds/openhat.wav"></audio>
        </div>
        <div id=uKey>
            <p>U</p>
            <p>Snare</p>
            <audio id="snare" src="sounds/snare.wav"></audio>
        </div>
        <div id="iKey">
            <p>I</p>
            <p>Tink</p>
            <audio id="tink" src="sounds/tink.wav"></audio>
        </div>
        <div id="oKey">
            <p>O</p>
            <p>Ride</p>
             <audio id="ride" src="sounds/ride.wav"></audio>
        </div>
    </div>
    <div id="imageContainer">
        <img id="imageContainer" src="images/drum-set.png" alt="drumkit">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
